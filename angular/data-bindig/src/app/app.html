<app-header></app-header>
<div class="card-header bg-primary text-white">
      <h2 class="mb-0">Interpolación de Datos</h2>
    </div>
<main class="container">

  <section class="interpolar">
    <P>La interpolación de datos: se declaran propiedades o atributos y mediante el doble 
      mostacho se coloca el valor</P>
    <P>{{getData()}}</P>
  </section>

  <section class="propiedad">
    <p>Se pasa valores a los atributos de las etiquetas en el template</p>
    <input type="number" name="" id="edad" [value]="edad"><br> <br>
    <button class="btn-click" (click)="getEvento()">Evento Click</button>

  </section>

  <section class="nombreForm">
    <label for="name">Nombre:</label>
    <input type="text" name="name" id="name" [(ngModel)]="nombre">
    <p>El nombre es: {{nombre}}</p>
  </section>
</main>
<div class="card-footer bg-primary text-white">
      <h2 class="mb-0">Todos los derechos reservados</h2>
    </div>
<app-footer></app-footer>
