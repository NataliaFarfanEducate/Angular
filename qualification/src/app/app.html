<app-header></app-header><hr><br>
<section class="slider">
    <h2>Directiva estructural en Angular</h2>
    <div class="card" > 
        <div *ngFor="let seccion of secciones; let i = index" [class.active]="i === indiceActual">
            <p>{{seccion}}</p>
            <h3>{{seccion.titulo}}</h3>
            <p>{{ seccion.descripcion }}</p><br>
        </div>
    </div>
    <button (click)="anterior()">Anterior</button>
    <button (click)="siguiente()">Siguiente</button>
</section>

<app-directive-ng-for></app-directive-ng-for><br>
<app-directive-ng-if></app-directive-ng-if><br>
<app-directive-ng-sw></app-directive-ng-sw><hr>
<app-footer></app-footer>
